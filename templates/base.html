<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/normalize.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">
  <script src="{{ url_for('static',filename='js/vendor/modernizr-2.8.3.min.js')}}"></script>
</head>

<body>

  <div class="header-container">
    <header class="wrapper clearfix">
      <h1 class="title">{{title}}</h1>
      <nav>
        <ul>
          <a href="{{ url_for('display_posts') }}">Maing Blog Page</a>
          <a href="{{ url_for('create_newpost') }}">Add a Blog Entry</a>
        </ul>
      </nav>
    </header>
  </div>

  <div class="main-container">
    <div class="main wrapper clearfix">
      {% block content %}
      {% endblock %}
    </div>
    <!-- #main -->
  </div>
  <!-- #main-container -->

  <div class="footer-container">
    <footer class="wrapper">
      <p>Copyright (c) 2017 Muatasim Qazi All Rights Reserved.</p>
    </footer>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</body>

</html>
